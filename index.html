<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Create Free Account</title>
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/font.css">
        <link rel="stylesheet" href="css/img.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
     <img src="css/image 43.png" alt="logo" class="img_logo">

     <!-- tieu de noi dung -->
      <div class="Title-content">
        <h1 class="Title">Create Free Account</h1>
        <p class="content">Clarity gives you the blocks and components you need to create a truly professional website.</p>
      </div>

      <!-- Input -->
       <div class="Input-login">
        <input type="Name" placeholder="First & Last Name" class="input-name">
        <input type="Name" placeholder="Password" class="input-password">
       </div>

          <!-- check dieu kien -->
         <div class="Dieu-kien">
            <input type="checkbox" class="agree">
            <p class="content_dieukien">I agree with the Terms & Conditions of Clarity</p>
         </div>

       <!-- Button -->
        <button class="btn">Sign In</button>

        <!-- sign in khac -->
        <div class="btn_ngoai">
            <!-- google -->
            <div class="google">
               <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/1200px-Google_%22G%22_logo.svg.png" class="icon-google" alt="logo">
               <p class="content-google">Sign in google</p>
            </div>
           <!-- facebook -->
            <div class="google">
               <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/500px-Facebook_Logo_%282019%29.png" class="icon-google" alt="logo">
               <p class="content-google">Sign in google</p>
            </div>
            <h2 class="title-bottom">Don't have an account? Sign up</h2>

        </div>

        //Loading
    
<div id="loadingOverlay" class="loading-overlay" style="display: none;">
  <div class="loading-spinner">
    <div class="spinner"></div>
    <p>Đang xử lý...</p>
  </div>
</div>

        <script src="form.js"></script>
        <script src="node.js"></script>

        

    </body>
</html>
